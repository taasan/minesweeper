<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/themes/corona/theme.css"
      title="Corona"
    />

    <link
      rel="alternate stylesheet"
      href="%PUBLIC_URL%/themes/default.css"
      title="No images"
    />

    <link
      rel="alternate stylesheet"
      href="%PUBLIC_URL%/themes/gnome-mines/theme.css"
      title="Gnome mines classic"
    />
    <style title="TEST HEAD">
      body {
        background-color: darkslategray !important;
      }
    </style>
    <meta name="description" content="Minesweeper game" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Minesweeper</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script>
    'strict';
    const BASESS = '__DEFAULT_STYLESHEET__';
    const NOSTYLE = '__NO_STYLESHEET__';

    const stylelinks = [];

    for (
      let i = 0, links = document.head.querySelectorAll('link[rel*=style]');
      i < links.length;
      i++
    ) {
      if (
        !links[i].getAttribute('media') ||
        links[i].media == 'all' ||
        links[i].media == 'screen'
      ) {
        if (links[i]) stylelinks.push(links[i]);
      }
    }

    window.setStylesheet = function(ssname) {
      for (let i = 0; i < stylelinks.length; i++) {
        console.log(stylelinks[i].constructor.name);
        const sstitle = stylelinks[i].title;
        if (sstitle == ssname) {
          stylelinks[i].disabled = true; // hack around style not loading at first
          stylelinks[i].disabled = false;
        } else {
          stylelinks[i].disabled = true;
        }
      }
    };
  </script>
</html>
